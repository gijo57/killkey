<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>KillKey</title>
  </head>
  <body>
    <div class="screen" id="start">
      <!-- <img src="images/background.jpg" /> -->
      <h1>K I L L K E Y</h1>
      <div id="maps">
        <h2>Maps</h2>
        <div>
          <ol id="maplist">
            <li id="1">Hospital</li>
            <li id="2">Catacombs</li>
          </ol>
        </div>
      </div>
      <h2 id="chosen">Chosen Map: <span></span></h2>
      <div id="btns">
        <button id="btn-map">Choose Map</button>
        <button id="btn-start">Start Game</button>
      </div>
    </div>
    <div class="screen" id="game">
      <canvas width="1000" height="600"> </canvas>
    </div>
    <div class="screen" id="game-over">
      <h1>GAME OVER!</h1>
      <button id="btn-again">Try Again</button>
    </div>
    <div class="screen" id="pass">
      <h1>YOU SURVIVED!</h1>
      <button id="btn-mainmenu">Main Menu</button>
    </div>
    <script src="src/projectile.js"></script>
    <script src="src/weapon.js"></script>
    <script src="src/enemy.js"></script>
    <script src="src/player.js"></script>
    <script src="src/constants.js"></script>
    <script src="src/info.js"></script>
    <script src="src/key.js"></script>
    <script src="src/maps.js"></script>
    <script src="src/map.js"></script>
    <script src="src/game.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
